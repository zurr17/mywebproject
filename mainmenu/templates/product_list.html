{% extends 'base.html' %}
{% block title %}Product List{% endblock %}
{% block content %}

<div class="container mt-4">
    <form action="" method="get">
        <div class="mb-4">
            <label class="form-label">Find Product</label>
            <div class="input-group">
                <input type="text" name="motor" class="form-control" placeholder="Search for products">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>
    <div class="row">
        {% for product in products %}
        <div class="col-md-3 mb-3">
            <div class="card" style="width: 100%; height: 35rem;">
                <div class="card-img-top" style="height: 100%; overflow: hidden;">
                    <a href="{% url 'product_detail' product.id %}">
                         <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="object-fit: cover; height: 80%; width: 80%; display: block; margin: 20px auto 0;">
                       </div>
                      <div class="card-body" style="height: 40%; overflow: hidden;">
                          <h5 class="card-title" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{ product.name }}</h5>
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
