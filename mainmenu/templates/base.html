<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}El Rentalos{% endblock %}</title>
    {% block head %}{% endblock %}
</head>
<body>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="{% static 'images/elogo.png' %}">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/elogo.png' %}"
                 alt=""
                 width="50"
                 height="50"
                 style="margin-left: 10px"
                 class='d-inline align-text-top'></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'contact' %}">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/library/' %}active{% endif %}" href="{% url 'library' %}">Library</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/bookrental/' %}active{% endif %}" href="{% url 'book_rental' %}">Book Rental</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/motor/' %}active{% endif %}" href="{% url 'motorhome' %}">Vehicle Rental</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/shopping/' %}active{% endif %}" href="{% url 'shopping' %}">Shopping</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<div class="container mt-4">
    {% block content %}{% endblock content %}
</div>
</body>
</html>
